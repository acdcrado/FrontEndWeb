<!DOCTYPE html>
<html lang="en">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Flutter - Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body>
    <div class="auth">
        <form class="auth-form" id="register-form">
            <h1 class="auth-title">Flutter</h1>

            <h2 class="auth-subtitle">Join the community</h2>

            <div class="errors" id="errors"></div>

            <input type="text" name="username" id="un1"placeholder="User Name" class="auth-input" />
            <input type="text" name="text" id="email" placeholder="Email" class="auth-input" />
            
            <input type="password" name="password" id="pass1" placeholder="Password" class="auth-input" />
            <div class="auth-actions">
                <button type="submit" class="auth-button" onclick="verify();return false">Submit</button>
            </div>
        </form>
