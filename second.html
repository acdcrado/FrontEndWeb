<script>
    var dates = [];
    var today = new Date();
    dates.push(today);

    var day2 = new Date();
    day2.setDate(8);
    day2.setMonth(11);
    day2.setFullYear(2018);
    day2.setHours(21);
    day2.setMinutes(00);
    day2.setSeconds(00);

    dates.push(day2);

    console.log(dates[0]);
    console.log(dates[1]);

    var array = [];
    for (var i = 0; i < dates.length; i++) {
        let temp = [];

        let month = dates[i].getMonth() + 1;
        let year = dates[i].getFullYear();
        let date = dates[i].getDay();

        let days;

        if (month == 1 || month == 3 || month == 5 || month == 7 || month == 8 || month == 10 || month == 12) {
            days = 31;
        }
        if (month == 4 || month == 6 || month == 9 || month == 11) {
            days = 30;
        }
        if (month == 2) {
            if (year % 4 == 0) {
                days = 29;
            } else {
                days = 28;
            }
        }

        temp.push(date);
        temp.push(days);
        array.push(temp);
    }
    console.log(array[0]);
    console.log(array[1]);


    var array2 = [];
    for (var i = 0; i < dates.length; i++) {
        let days_in_month = array[i][1];
        let day;
        switch (array[i][0]) {
            case 0:
                day = "неделя"; break;
            case 1:
                day = "понеделник"; break;
            case 2:
                day = "вторник"; break;
            case 3:
                day = "сряда"; break;
            case 4:
                day = "четвъртък"; break;
            case 5:
                day = "петък"; break;
            case 6:
                day = "събота";
        }
        array2.push("Дата: " + dates[i].getDate() + "." + dates[i].getMonth() + "." + dates[i].getFullYear() +
            " час: " + dates[i].getHours() + ":" + dates[i].getMinutes() + ":" + dates[i].getSeconds() + ", " + day + ", " + days_in_month + "дни."
        );
    }

    array2.forEach(function (item, index, array2) {
        console.log(item);
    });



</script>
